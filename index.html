<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hytale Name Checker Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b1b3d; /* Dark navy */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 250px;
        }
        button {
            cursor: pointer;
            background-color: #1e2a5a;
            color: #ffffff;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hytale Name Checker Tool</h1>
    <input type="text" id="nameInput" placeholder="Enter your desired name" maxlength="16">
    <button onclick="checkName()">Check Name</button>
    <div id="result"></div>

    <script>
        async function checkName() {
            const name = document.getElementById('nameInput').value.trim();
            const result = document.getElementById('result');

            if (name.length < 3) {
                result.textContent = "Name is too short. Minimum 3 characters.";
                result.style.color = "red";
                return;
            }

            if (name.length > 16) {
                result.textContent = "Name is too long. Maximum 16 characters.";
                result.style.color = "red";
                return;
            }

            const allowed = /^[a-zA-Z0-9]+$/;
            if(!allowed.test(name)) {
                result.textContent = "Invalid characters! Only letters and numbers allowed.";
                result.style.color = "red";
                return;
            }

            const url = `https://accounts.hytale.com/api/account/username-reservations/availability?username=${encodeURIComponent(name)}`;
            
            try {
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.available) {
                        result.textContent = "Name is available!";
                        result.style.color = "green";
                    } else {
                        result.textContent = "Name is already taken!";
                        result.style.color = "red";
                    }
                } else {
                    result.textContent = "Error checking name. Please try again.";
                    result.style.color = "orange";
                }
            } catch (err) {
                result.textContent = "Unable to reach API. CORS may be blocking the request.";
                result.style.color = "orange";
                console.error(err);
            }
        }
    </script>
</body>
</html>
